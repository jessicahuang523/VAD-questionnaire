<!doctype html>
<html lang="en">
<head>
  <meta content="text/html;charset=UTF-8" http-equiv="Content-Type" />
  <script src='https://s3.amazonaws.com/mturk-public/externalHIT_v1.js' type='text/javascript'></script>
</head>
<body>
    <form id="mturk_form" method="post" name="mturk_form">
      <input type="hidden" id="assignmentId" value="" name="assignmentId"/>
      <h3>Look at the following images:</h3>
      <div style="text-align: center;"><span style="font-size: 30px;">left -&gt</span><img src="" width="600px" /><span style="font-size: 30px;">&lt- right</span></div>
      <fieldset>
          <div style="float:left">
          <h3>Click on one of the four GIFs that best describes the left most image.</h3>
          <h4 id="des-w"></h4>
          <input name="w" type="radio" value="" id="w-A-ra" onclick="radio(this.id)"/><video src="" playsinline autoplay muted loop width=200px name="w" id="w-A" onclick="showBorder(this.id)"></video>
          <span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
          <input name="w" type="radio" value="" id="w-B-ra" onclick="radio(this.id)"/><video src="" playsinline autoplay muted loop width=200px name="w" id="w-B" onclick="showBorder(this.id)"></video><br/>
          <input name="w" type="radio" value="" id="w-C-ra" onclick="radio(this.id)"/><video src="" playsinline autoplay muted loop width=200px name="w" id="w-C" onclick="showBorder(this.id)"></video>
          <span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
          <input name="w" type="radio" value="" id="w-D-ra" onclick="radio(this.id)"/><video src="" playsinline autoplay muted loop width=200px name="w" id="w-D" onclick="showBorder(this.id)"></video>
          </div>
          <div style="float:right">
          <h3>Click on one of the four GIFs that best describes the right most image.</h3>
          <h4 id="des-b"></h4>
          <input name="b" type="radio" value="" id="b-A-ra" onclick="radio(this.id)"/><video src="" playsinline autoplay muted loop width=200px name="b" id="b-A" onclick="showBorder(this.id)"></video>
          <span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
          <input name="b" type="radio" value="" id="b-B-ra" onclick="radio(this.id)"/><video src="" playsinline autoplay muted loop width=200px name="b" id="b-B" onclick="showBorder(this.id)"></video><br/>
          <input name="b" type="radio" value="" id="b-C-ra" onclick="radio(this.id)"/><video src="" playsinline autoplay muted loop width=200px name="b" id="b-C" onclick="showBorder(this.id)"></video>
          <span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
          <input name="b" type="radio" value="" id="b-D-ra" onclick="radio(this.id)"/><video src="" playsinline autoplay muted loop width=200px name="b" id="b-D" onclick="showBorder(this.id)"></video>
          </div>
      </fieldset>
          <input type="hidden" name="dim" id="dim" value="">
          <p>Note: Two choices cannot be the same! You have to answer both questions!</p>
          <button type="submit" disabled="true">Submit</button>
  </form>
  <script language='Javascript'>
    window.onload = function() {
      turkSetAssignmentID();
      var dim = decodeURI(decodeURIComponent(turkGetParam('dim', 'Cannot find dim')));
      var gifA = decodeURI(decodeURIComponent(turkGetParam('gifA', 'Cannot find A')));
      var gifB = decodeURI(decodeURIComponent(turkGetParam('gifB', 'Cannot find B')));
      var gifC = decodeURI(decodeURIComponent(turkGetParam('gifC', 'Cannot find C')));
      var gifD = decodeURI(decodeURIComponent(turkGetParam('gifD', 'Cannot find D')));
      document.getElementsByTagName("img")[0].src = "../static/sam/SAM-" + dim.toUpperCase() + ".png";
      document.getElementById("dim").value = dim;
      switch(dim){
        case "v":
          document.getElementById("des-w").innerHTML = "(unhappiness / annoyance / negativeness / dissatisfaction / melancholy / despair)"
          document.getElementById("des-b").innerHTML = "(happiness / pleasure / positiveness / satisfaction / contentedness / hopefulness)"
          break;
        case "a":
          document.getElementById("des-w").innerHTML = "(unarousal / passiveness / relaxation / calmness / sluggishness / dullness / sleepiness)"
          document.getElementById("des-b").innerHTML = "(arousal / activeness / stimulation / frenzy / jitteriness / alertness)"
          break;
        case "d":
          document.getElementById("des-w").innerHTML = "(submissive / controlled by outside factors / weak / influenced / cared-for / guided)"
          document.getElementById("des-b").innerHTML = "(dominent / in control of the situation / powerful / influential / important / autonomous)"
          break;
      }
      document.getElementById("w-A").src = "../static/gif-10/" + gifA + ".mp4";
      document.getElementById("w-A-ra").value = gifA;
      document.getElementById("w-B").src = "../static/gif-10/" + gifB + ".mp4";
      document.getElementById("w-B-ra").value = gifB;
      document.getElementById("w-C").src = "../static/gif-10/" + gifC + ".mp4";
      document.getElementById("w-C-ra").value = gifC;
      document.getElementById("w-D").src = "../static/gif-10/" + gifD + ".mp4";
      document.getElementById("w-D-ra").value = gifD;
      document.getElementById("b-A").src = "../static/gif-10/" + gifA + ".mp4";
      document.getElementById("b-A-ra").value = gifA;
      document.getElementById("b-B").src = "../static/gif-10/" + gifB + ".mp4";
      document.getElementById("b-B-ra").value = gifB;
      document.getElementById("b-C").src = "../static/gif-10/" + gifC + ".mp4";
      document.getElementById("b-C-ra").value = gifC;
      document.getElementById("b-D").src = "../static/gif-10/" + gifD + ".mp4";
      document.getElementById("b-D-ra").value = gifD;
    }
  </script>
  <script src="../static/js/click_image.js" type="text/javascript"></script>
</body>
</html>
